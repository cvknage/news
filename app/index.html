<!DOCTYPE html>
<html lang="en" ng-app="typeScriptTest">
<head>
    <meta charset="UTF-8"/>
    <title>Hacked Hacker News</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>

    <!-- build:css styles/vendor.css -->
    <!-- node_modules:css -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../target/tmp/styles/app.css">
    <!-- endinject -->
    <!-- endbuild -->

    <style type="text/css">
    /**
    * Hide when Angular is not yet loaded and initialized
    */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
    </style>
</head>

<body>
    <burger-and-top-menu></burger-and-top-menu>
    <md-content flex layout-padding>
        <div ui-view></div>
    </md-content>

    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="../target/tmp/js/bundle.js"></script>
    <script src="../target/tmp/js/modernizr.js"></script>
    <!-- endinject -->
    <!-- inject:partials -->
    <script src="../target/tmp/partials/components/greeting/greeting-component.js"></script>
    <script src="../target/tmp/partials/components/menu/menu-component.js"></script>
    <script src="../target/tmp/partials/sections/news/news-component.js"></script>
    <script src="../target/tmp/partials/sections/user/user-component.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
